<!doctype>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>exam</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>JavaScript exam</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <button id="start" type="button" class="btn btn-default">start random</button>
      <button id="stop" type="button" class="btn btn-default">stop random</button>
      <button id="sort" type="button" class="btn btn-default">sort</button>
    </div>
  </form>

  <div class="contents">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tBody">
      </tbody>
    </table>
  </div>
</div>
<script src="json/data.js"></script>
<script src="js/app.js"></script>
<script>
    const json = TABLE_DATA;
    let jsonTable = '';
    for (i=0;i<json.length;i++) {
      jsonTable = jsonTable + `
        <tr>
          <td>${json[i].id}</td>  
          <td><img src="${json[i].thumbnailUrl}" /></td>  
          <td>${json[i].name.replace(/(<([^>]+)>)/, "")}</td>  
          <td>${json[i].price}</td>  
        </tr>
      `;
    };
    // console.log(jsonTable);
    document.querySelector("#tBody").innerHTML = jsonTable;
</script>
</body>
</html>
